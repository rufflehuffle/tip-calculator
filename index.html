<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/logo.svg" alt="Splitter" class="logo-image">
    </div>
  </header>

  <main>
    <div class="bill-container">
      <label for="bill" class="section-label">Bill</label>
      <label class="dollar-svg">
        <input type="text" name="bill" id="bill" placeholder="0">
      </label>
    </div>
    

    <!-- This shit is fucked -->
    <form class="tip-container">
      <label for="tip-percentage" class="section-label">Select Tip %</label>
      <div class="tip-selection">
        <label for="5%">
          <input type="radio" name="tip-percentage" id="5%">
          <span class="solid-button tip-value">5%</span>
        </label>
        <label for="10%">
          <input type="radio" name="tip-percentage" id="10%" class="solid-button">
          <span class="solid-button tip-value">10%</span>
        </label>
        <label for="15%">
          <input type="radio" name="tip-percentage" id="15%" class="solid-button">
          <span class="solid-button tip-value">15%</span>
        </label>
        <label for="25%">
          <input type="radio" name="tip-percentage" id="25%" class="solid-button">
          <span class="solid-button tip-value">25%</span>
        </label>
        <label for="50%">
          <input type="radio" name="tip-percentage" id="50%" class="solid-button">
          <span class="solid-button tip-value">50%</span>
        </label>
        <label for="custom">
          <input type="radio" name="tip-percentage" id="custom">
          <input type="text" class="solid-button" id="custom-value" placeholder="Custom">
        </label>
      </div>
    </form>

    <div class="people-container">
      <label for="people" class="section-label">Number of People</label>
      <label class="person-svg">
        <input type="text" name="people" id="people" placeholder="0">
      </label>
    </div>

    <div class="total-container">
      <div class="price-container">
        <div class="per-person">
          <span class="total-header">Tip Amount</span>
          <span class="total-text">/ person</span> 
        </div>
        <span class="total">$0.00</span>
      </div>

      <div class="price-container">
        <div class="per-person">
          <span class="total-header">Total</span>
          <span class="total-text">/ person</span> 
        </div>
        <span class="total">$0.00</span>
      </div>

      <button class="solid-button reset-button">Reset</button>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://rufflehuffle.github.io">Brandon Nguyen</a>.
    </div>
  </footer>
</body>
</html>
